<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Cadastros - Plugin JQuery</title>
</head>
<body>
    <header> 
            <h3>LOGO DO SITE</h3>
    </header>
    <section>
        <h3>Cadastro de cliente</h3>
        <form>
            <div class="form-campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-campo">
                <label for="endereço">Endereço completo:</label>
                <input type="text" id="endereço" name="endereço">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input type="cpf" name="cpf" id="cpf">
            </div>
            <div class="form-campo">
                <label for="cep">CEP:</label>
                <input type="cep" name="cep" id="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
